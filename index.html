<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trivia Game</title>
    <!-- CDNs for jQuery, Popper.js and Bootstrap JS -->
</head>

<body>
    <div id="container2">
        <br><br>
        <h1>World Wonders</h1>
        <br>
        <h4>Trivia Game</h4>
        <br>
        <button id="start">Start</button>
    </div>
    <div id="container3">
        <div class="card-group">
            <div class="card">
                <div class="row">
                    <div class="col-md-10 col-lg-10">
                        <div class="row">
                            <img id="questionImg" src="" alt="Card image cap" width="90%" height="450px">
                        </div>
                        <div class="row">
                            <div class="card-body">
                                <div class="col-lg-12" style="text-align: center" ;>
                                    <h3 id="question" class="card-title">Card title</h3>
                                </div>
                            </div>
                            <p class="card-text">
                                <div class="row">
                                    <div class="col-md-6 col-lg-6">
                                        <button id="option1" class="btn btn-primary number col-lg-6 option"></button>
                                    </div>
                                    <div class="col-md-6 col-lg-6">
                                        <button id="option2" class="btn btn-primary number col-lg-6 option"></button>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-6 col-lg-6">
                                        <button id="option3" class="btn btn-primary number col-lg-6 option"></button>
                                    </div>
                                    <div class="col-md-6 col-lg-6">
                                        <button id="option4" class="btn btn-primary number col-lg-6 option"></button>
                                    </div>

                                </div>
                            </p>
                        </div>
                    </div>
                    <hr>
                    <div class="col-md-2 col-lg-2">
                        <div id="timeleft" style="text-align: center"></div>

                        <div id="answerblock" style="text-align: center"></div>
                        <h2 id="result"></h2>
                        <button id="restart">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script src="./assets/javascript/app.js"></script>




</body>

</html>
