<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trivia Game</title>
    <!-- CDNs for jQuery, Popper.js and Bootstrap JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>

</head>

<body>
    <div id="container2">
        <h1 id="triviaGame">Trivia Games</h1>
        <ul>
            <li>
                
                <button id="worldWonder" class="gameOptions">World Wonders</button>
            </li>
            <li>
                <button id="countries" class="gameOptions">Countries</button>
            </li>
            <li>
                <button id="music" class="gameOptions">Music</button>
            </li>
            <li>
                <button id="movies" class="gameOptions">Movies</button>
            </li>
        </ul>

        <button id="start">Start</button>

    </div>
    <div id="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-11 col-lg-11">
                <div class="row">
                    <div id="game"></div>
                    <div id="game3"></div>

                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12" id="game2"></div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">
                <div class="rowInfo">
                    <div id="timeleft" style="text-align: center"></div>
                </div>
                <div class="rowInfo">
                    <div id="resultSection"></div>
                </div>
                <div class="rowInfo">
                    <div id="remaning"></div>
                </div>
                <div class="rowInfo">
                    <button id="restart" data-toggle="modal" data-target="#myModal">Restart</button>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"
        integrity="sha256-3arngJBQR3FTyeRtL3muAGFaGcL8iHsubYOqq48mBLw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timelinejs/2.36.0/js/timeline-min.js"
        integrity="sha256-RFIaPdzIyTHpB3NtAsstij0fcf+CTViC0cVEnWI1pJw=" crossorigin="anonymous"></script>

    <script src="./assets/javascript/question.js"></script>
    <script src="./assets/javascript/app.js"></script>
    <script src="./assets/javascript/animation.js"></script>

</body>

</html>
