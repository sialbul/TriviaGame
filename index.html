<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CDNs for jQuery, Popper.js and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</head>

<body>
    <div id="container">
        <div id="container2">
            <br><br>
            <h1>World Wonders</h1>
            <br>
            <h4>Trivia Game</h4>
            <br>
            <button id="start">Start</button>

        </div>

        <div id="container3">
            <div class="card-group">
                <div class="card">
                    <div class="row">
                        <div class="col-lg-2">
                            <div id="timeleft"></div>
                        </div>
                        <div class="col-lg-8">
                            <img id="questionImg" src="" alt="Card image cap" width="100%" height="400px">
                        </div>
                        <hr>
                        <div class="col-lg-2">
                            <div id="answerblock"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card-body">
                            <div class="col-lg-12" style="text-align: center" ;>
                                <h2 id="question" class="card-title">Card title</h2>
                            </div>
                        </div>
                        <p class="card-text">
                            <div class="row">
                                <div class="col-lg-3"></div>
                                <button id="option1" class="btn btn-primary number col-lg-3 option"></button>
                                <div class="col-lg-1"></div>
                                <button id="option2" class="btn btn-primary number col-lg-3 option"></button>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-lg-3"></div>
                                <button id="option3" class="btn btn-primary number col-lg-3 option"></button>
                                <div class="col-lg-1"></div>
                                <button id="option4" class="btn btn-primary number col-lg-3 option"></button>
                            </div>
                        </p>
                    </div>
                </div>
                <div class="container4">
                    <h2 id="result"></h2>
                    <button id="restart"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/app.js"></script>
</body>

</html>
